<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
</head>

<body>
    <header>
<h1>Everyday calculator</h1>
    </header>
    <main>
        <div class="frame">
            <div class="display"><p></p></div>
            <button class="clear">Clear</button>
            <button class="numbers one">1</button>
            <button class="numbers two">2</button>
            <button class="numbers three">3</button>
            <button class="numbers four">4</button>
            <button class="numbers five">5</button>
            <button class="numbers six">6</button>
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="numbers zero">0</button>
            <button class="signs divise">/</button>
            <button class="signs multiply">*</button>
            <button class="signs substract">-</button>
            <button class="signs add">+</button>
            <button class="equal">=</button>
            <button class="delete">âŒ«</button>
            <button class="decimalpoint">.</button>
              
        </div>
    </main>

    <footer>
<p>
    copyright &copy; 2025
</p>
    </footer>
</body>

</html>
